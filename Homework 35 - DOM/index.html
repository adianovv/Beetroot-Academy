<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>DOM</title>
</head>
<body>

<main>
    <div class="song_list">
        <span class="song_list--title">Song List:</span>
        <ol  id="song_list"></ol>
    </div>


    <div class="traffic_light">
        <div class="traffic_light--wrapper">
            <div class="traffic_light--wrapper_circle traffic_red" id="red"></div>
            <div class="traffic_light--wrapper_circle" id="yellow"></div>
            <div class="traffic_light--wrapper_circle" id="green"></div>
        </div>
    </div>
    <button id="next_color">Next Color</button>
</main>

<script src="script.js"></script>
</body>
</html>
