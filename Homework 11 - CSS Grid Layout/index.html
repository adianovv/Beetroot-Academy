<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid Layout</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Poppins:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="cities-works">
            <h2 class="cities-works__title">Architectural Photography</h2>
            <div class="cities-works__gallery">
                <div class="gallery-item first">
                    <div class="hovered-icons">
                        <button class="icon-like"><img src="img/like.svg" alt="like"></button>
                        <button class="icon-download"><img src="img/download.svg" alt="download"></button>
                    </div>
                    <div class="caption">
                        <span class="author-name">Jezael Melgoza</span>
                        <span class="release-date">5 June 2020</span>
                    </div>
                </div>
                <div class="gallery-item second">
                    <div class="hovered-icons">
                        <button class="icon-like"><img src="img/like.svg" alt="like"></button>
                        <button class="icon-download"><img src="img/download.svg" alt="download"></button>
                    </div>
                    <div class="caption">
                        <span class="author-name">Tom W</span>
                        <span class="release-date">30 March 2021</span>
                    </div>
                </div>
                <div class="gallery-item third">
                    <div class="hovered-icons">
                        <button class="icon-like"><img src="img/like.svg" alt="like"></button>
                        <button class="icon-download"><img src="img/download.svg" alt="download"></button>
                    </div>
                    <div class="caption">
                        <span class="author-name">Johan Mouchet</span>
                        <span class="release-date">14 August 2019</span>
                    </div>
                </div>
                <div class="gallery-item fourth">
                    <div class="hovered-icons">
                        <button class="icon-like"><img src="img/like.svg" alt="like"></button>
                        <button class="icon-download"><img src="img/download.svg" alt="download"></button>
                    </div>
                    <div class="caption">
                        <span class="author-name">Federico Di Dio</span>
                        <span class="release-date">29 October 2020</span>
                    </div>
                </div>
                <div class="gallery-item fifth">
                    <div class="hovered-icons">
                        <button class="icon-like"><img src="img/like.svg" alt="like"></button>
                        <button class="icon-download"><img src="img/download.svg" alt="download"></button>
                    </div>
                    <div class="caption">
                        <span class="author-name">Casey Horner</span>
                        <span class="release-date">9 July 2021</span>
                    </div>
                </div>
                <div class="gallery-item sixth">
                    <div class="hovered-icons">
                        <button class="icon-like"><img src="img/like.svg" alt="like"></button>
                        <button class="icon-download"><img src="img/download.svg" alt="download"></button>
                    </div>
                    <div class="caption">
                        <span class="author-name">Alexander Rotker</span>
                        <span class="release-date">22 April 2022</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
